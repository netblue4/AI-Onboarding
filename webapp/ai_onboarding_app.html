<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Onboarding Procedure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    
        <div class="role-progress-section">
            <div class="role-progress-header">
                <h3>Role Completion Status</h3>
            </div>
            <div class="role-progress-container" id="role-progress-container">
                <!-- Progress items will be generated here -->
            </div>
        </div>

        <div class="controls-bar">
            <div class="control-group">
                <label for="role-dropdown">Your Role:</label>
                <select id="role-dropdown">
                    <option value="">Select Role...</option>
                    <option value="Requester">1. Requester</option>
                    <option value="Data Engineer">2. Data Engineer</option>
                    <option value="Compliance">3. Compliance</option>
                    <option value="Engineer">4. Engineer</option>
                    <option value="Tester">5. Tester</option>
                    <option value="Incident Manager">6. Incident Manager</option>
                    <option value="Operation & Monitoring Engineer">7. Operation & Monitoring Engineer</option>
                    <option value="Deployment Engineer">8. Deployment Engineer</option>
                    <option value="Approver">9. Approver</option>
                </select>
            </div>

            <div class="control-group">
                <label for="dimension-dropdown">Trust Dimension (Optional):</label>
                <select id="dimension-dropdown">
                    <option value="">All Dimensions</option>
                    <option value="Compliance">Compliance</option>
                    <option value="Risk Management System">Risk Management System</option>
                    <option value="Data and Data Governance">Data and Data Governance</option>
                    <option value="Record-Keeping">Record-Keeping</option>
                    <option value="Transparency and Explainability">Transparency and Explainability</option>
                    <option value="Human Oversight">Human Oversight</option>
                    <option value="Cybersecurity and Resilience">Cybersecurity and Resilience</option>
                    <option value="Intended Use">Intended Use</option>
                    <option value="Job Preservation">Job Preservation</option>
                    <option value="Fairness and Bias">Fairness and Bias</option>
                    <option value="Fundamental Rights">Fundamental Rights</option>
                    <option value="AI Governance">AI Governance</option>
                    <option value="Environmental Sustainability">Environmental Sustainability</option>
                </select>
            </div>

            <div class="control-group">
                <label for="system-id-input">System ID:</label>
                <input type="text" id="system-id-input" class="system-id-input" placeholder="e.g., AI-2025-001">
            </div>

            <div class="button-group">
                <input type="file" id="file-input" accept=".json">
                <button class="btn-secondary" onclick="document.getElementById('file-input').click()">
                    üìã Load Data File
                </button>
                <button class="btn-success" id="save-btn">üíæ Save Progress</button>
                <button class="btn-primary" id="download-btn">üì• Download Report</button>
            </div>
        </div>

        <div class="info-banner" id="info-banner">
            <div class="content">
                <p><strong>üìã Data file loaded:</strong> <span id="loaded-file-info"></span></p>
            </div>
        </div>

        <div class="version-banner" id="version-banner">
            <div class="icon">‚ö†Ô∏è</div>
            <div class="content">
                <h3>Template Updated!</h3>
                <p id="version-message">New fields have been added since this assessment was created.</p>
            </div>
            <button class="btn-primary" id="highlight-new-btn">Highlight New Fields</button>
        </div>

        <div class="content-area" id="content-area">
            <div class="empty-state">
                <h2>Welcome to AI Onboarding</h2>
                <p>Select your role to begin, or load an existing data file to continue.</p>
            </div>
        </div>
    </div>

    <!-- Field Handler Scripts (existing field handlers) -->
    <script src="scripts/fieldHandler_note.js"></script>
    <script src="scripts/fieldHandler_autoGenerated.js"></script>
    <script src="scripts/fieldHandler_textBox.js"></script>
    <script src="scripts/fieldHandler_decision.js"></script>
    <script src="scripts/fieldHandler_dropdown.js"></script>
    <script src="scripts/fieldHandler_optionBox.js"></script>
    <script src="scripts/fieldHandler_label.js"></script>
    <script src="scripts/fieldHandler_risk.js"></script>
    <script src="scripts/fieldHandler_objective.js"></script>
    <script src="scripts/fieldHandler_multiselect.js"></script> 
    <script src="scripts/fieldHandler_plan.js"></script> 
    <script src="scripts/fieldHandler_fieldGroup.js"></script>
    <script src="scripts/fieldHandler_comply.js"></script>
    <script src="scripts/fieldFactory.js"></script>

    <!-- New Modular Application Scripts (in order) -->
    <script src="scripts/config.js"></script>
    <script src="scripts/stateManager.js"></script>
    <script src="scripts/roleProgress.js"></script>
    <script src="scripts/templateManager.js"></script>
    <script src="scripts/fileManager.js"></script>
    <script src="scripts/dataCapture.js"></script>
    <script src="scripts/dataRestore.js"></script>
    <script src="scripts/contentRenderer.js"></script>
    <script src="scripts/eventHandlers.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
