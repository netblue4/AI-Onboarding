<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Onboarding Procedure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="steps-container">
        <div class="role-selection-container">
            <label for="role-dropdown">Select Your Role:</label>
            <select id="role-dropdown">
                <option value="">All Steps</option>
                <option value="Requester">Requester</option>
                <option value="Engineer">Engineer</option>
            </select>
        </div>
        <div class="progress-wrapper">
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-text"></div>
        </div>
       <h1 id="steps-title">Steps</h1>
       <div id="step-container"></div>
   </div>
    
    <div class="container">
        <h1 id="main-title">Loading...</h1>
        <div id="form-container"></div>
        <div class="button-container">
            <button id="prev-btn" style="display: none;">Previous</button>
            <button id="next-btn">Next</button>
            <button id="download-btn" style="display: none;">Download JSON</button>
        </div>
    </div>

    <script src="scripts/fieldHandler_note.js"></script>
    <script src="scripts/fieldHandler_autoGenerated.js"></script>
    <script src="scripts/fieldHandler_textBox.js"></script>
    <script src="scripts/fieldHandler_decision.js"></script>
    <script src="scripts/fieldHandler_dropdown.js"></script>
    <script src="scripts/fieldHandler_optionBox.js"></script>
    <script src="scripts/fieldHandler_label.js"></script>
    <script src="scripts/fieldHandler_risk.js"></script>
    <script src="scripts/fieldHandler_objective.js"></script>
    <script src="scripts/fieldHandler_multiselect.js"></script> 
    <script src="scripts/fieldHandler_plan.js"></script> 
    

    <script src="scripts/fieldFactory.js"></script>
    

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('ai_onboarding_procedure_data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.json();
            })
            .then(webappData => {
                const formContainer = document.getElementById('form-container');
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                const downloadBtn = document.getElementById('download-btn');
                const mainTitle = document.getElementById('main-title');
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                const stepContainer = document.getElementById('step-container');
                const roleDropdown = document.getElementById('role-dropdown'); // Get the new dropdown

                // Store the original procedure data structure
                const originalWebappData = webappData;
                
                // Define the filtered step names for each role
                const filteredSteps = {
                    "Engineer": [
                        "3. Data Preparation (Offline or Real-Time Knowledge Base Creation)", 
                        "4. Development (Real-Time Chat With Your Document)", 
                        "5. Pre-deployment verification", 
                        "6. Approvals", 
                        "7. Deployment", 
                        "8. Operations"
                    ],
                    "Requester": [
                        "2. AI System Documentation and Impact Assessments"
                    ]
                };

                let procedureDataArray = [];
                let procedureSteps = [];
                const capturedData = {};
                let currentStepIndex = 0;

                // --- NEW FUNCTION: FILTER AND INITIALIZE STEPS ---
                function filterAndInitializeSteps(role) {
                    currentStepIndex = 0; // Reset to the first step after filtering

                    if (role === "" || !role) {
                        // Show all steps
                        procedureDataArray = Object.values(originalWebappData).flat();
                    } else if (filteredSteps[role]) {
                        // Filter steps based on the role-specific step names
                        const allowedStepNames = filteredSteps[role];
                        const allStepsFlat = Object.values(originalWebappData).flat();
                        procedureDataArray = allStepsFlat.filter(step => 
                            allowedStepNames.includes(step.StepName)
                        );
                    } else {
                        // Fallback to all steps if role is unknown, though should be covered by ""
                        procedureDataArray = Object.values(originalWebappData).flat();
                    }
                    
                    // Re-create the array of step names for progress tracking
                    procedureSteps = procedureDataArray.map(step => step.StepName);
                    
                    renderProcedureSteps();
                    // Render the first step of the *newly filtered* procedure
                    if (procedureSteps.length > 0) {
                        renderCurrentStep();
                    } else {
                        // Handle case where no steps are available (e.g., if a role is selected but the filter list is empty)
                        mainTitle.textContent = "No Steps Available";
                        formContainer.innerHTML = "<p>There are no steps defined for the selected role.</p>";
                        prevBtn.style.display = 'none';
                        nextBtn.style.display = 'none';
                        downloadBtn.style.display = 'none';
                        updateProgressBar(); // Clears/resets the progress bar display
                    }
                }
                // --- END NEW FUNCTION ---

                // --- MODIFIED FUNCTION: RENDER PROCEDURE STEPS ---
                function renderProcedureSteps() {
                    stepContainer.innerHTML = '';
                    let globalStepIndex = 0; // Keep track of the absolute step index for the *filtered* list

                    // Iterate over the original data structure to maintain phase grouping, 
                    // but only render steps that exist in the *filtered* procedureDataArray.
                    for (const [phaseName, stepsInPhase] of Object.entries(originalWebappData)) {
                        let phaseHasRenderableSteps = false;
                        const phaseStepsToRender = [];

                        stepsInPhase.forEach(step => {
                            // Check if this step is present in the current (filtered) procedureDataArray
                            const isStepIncluded = procedureDataArray.some(filteredStep => 
                                filteredStep.StepName === step.StepName
                            );

                            if (isStepIncluded) {
                                phaseHasRenderableSteps = true;
                                phaseStepsToRender.push(step);
                            }
                        });

                        if (phaseHasRenderableSteps) {
                            // Create and append a header for the phase only if it contains steps
                            const phaseHeader = document.createElement('div');
                            phaseHeader.className = 'phase-header';
                            phaseHeader.textContent = phaseName;
                            stepContainer.appendChild(phaseHeader);

                            // Render only the included steps for this phase
                            phaseStepsToRender.forEach(step => {
                                const stepDiv = document.createElement('div');
                                stepDiv.className = 'step-item';
                                // The ID must correspond to the step's index in the *filtered* array
                                stepDiv.id = `step-item-${globalStepIndex}`; 

                                const iconSpan = document.createElement('span');
                                iconSpan.className = 'icon';
                                stepDiv.appendChild(iconSpan);

                                const textSpan = document.createElement('span');
                                textSpan.textContent = step.StepName;
                                stepDiv.appendChild(textSpan);
                                
                                // Use a captured variable for the index in the event listener
                                const stepIndexToNavigate = globalStepIndex;
                                stepDiv.addEventListener('click', () => {
                                    currentStepIndex = stepIndexToNavigate;
                                    renderCurrentStep();
                                });

                                stepContainer.appendChild(stepDiv);
                                globalStepIndex++; // Increment for the next *included* step
                            });
                        }
                    }
                }
                // --- END MODIFIED FUNCTION ---

                function updateStepHighlight() {
                    procedureSteps.forEach((_, index) => {
                        const stepDiv = document.getElementById(`step-item-${index}`);
                        if (stepDiv) {
                            stepDiv.classList.remove('active-step', 'completed-step');

                            if (index < currentStepIndex) {
                                stepDiv.classList.add('completed-step');
                            } else if (index === currentStepIndex) {
                                stepDiv.classList.add('active-step');
                            }
                        }
                    });
                }
                
                function sanitizeForId(text) {
                    if (typeof text !== 'string') return '';
                    return text.replace(/[^a-zA-Z0-9_]/g, '_');
                }

                function getStepKeyByString(searchText) {
                    currentStepIndex = procedureSteps.indexOf(searchText);
                    renderCurrentStep();
                }
                window.getStepKeyByString = getStepKeyByString;
                
                function updateProgressBar() {
                    const totalSteps = procedureSteps.length;
                    if (totalSteps === 0) {
                        progressText.textContent = `No steps selected`;
                        progressBar.style.width = '0%';
                        return;
                    }

                    if (currentStepIndex < totalSteps) {
                        progressText.textContent = `Step ${currentStepIndex + 1} of ${totalSteps}`;
                    } else {
                         progressText.textContent = `Completed ${totalSteps} of ${totalSteps}`;
                    }
                    const progressPercentage = totalSteps > 1 ? ((currentStepIndex) / (totalSteps - 1)) * 100 : (totalSteps === 1 ? (currentStepIndex === 0 ? 0 : 100) : 100);
                    progressBar.style.width = progressPercentage + '%';
                }

                function renderCurrentStep() {
                    updateProgressBar();
                    updateStepHighlight();
                    
                    // Access the current step's data directly from the flattened array.
                    const stepData = procedureDataArray[currentStepIndex];

                    if (!stepData) {
                        // This handles the edge case where a step is somehow rendered but no data exists.
                        // For the final step completed view, the nextBtn logic handles the display.
                        return; 
                    }

                    prevBtn.style.display = currentStepIndex > 0 ? 'inline-block' : 'none';
                    nextBtn.style.display = 'inline-block';
                    downloadBtn.style.display = 'none';

                    mainTitle.textContent = stepData.StepName || "Procedure Step";
                    formContainer.innerHTML = '';

                    const formStepDiv = document.createElement('div');
                    formStepDiv.className = 'form-step';


                    if (stepData.Objectives && stepData.Objectives.length > 0) {
                    	const handler = getFieldHandler('objective');
                        if (handler) {
                            const fieldElement = handler(stepData.Objectives);
                            formStepDiv.appendChild(fieldElement);
                        }                    	
                    };

                    
                    if (!stepData.Fields || stepData.Fields.length === 0 || !stepData.Fields[0].FieldName) {
                         // Assuming createNoteField() is a globally available function
                         if (typeof createNoteField === 'function') {
                            formStepDiv.appendChild(createNoteField());
                         }
                    } else {
                        stepData.Fields.forEach(field => {
                            if (!field || !field.FieldName) return;
                            const handler = getFieldHandler(field.FieldType);
                            if (handler) {
                                const fieldElement = handler(field, capturedData, sanitizeForId);
                                formStepDiv.appendChild(fieldElement);
                            }
                        });
                    }
                    formContainer.appendChild(formStepDiv);
                }
                
                prevBtn.addEventListener('click', () => {
                    if (currentStepIndex > 0) {
                        currentStepIndex--;
                        renderCurrentStep();
                    }
                });

                nextBtn.addEventListener('click', () => {
                    // Check if there are any steps before proceeding
                    if (procedureSteps.length === 0) return;

                    const currentStepKey = procedureSteps[currentStepIndex];
                    // Access the current step's data directly from the flattened array.
                    const stepData = procedureDataArray[currentStepIndex];

                    if (stepData && stepData.Fields) {
                        capturedData['Step: ' + currentStepIndex] = currentStepKey;
                        stepData.Fields.forEach(field => {
                            if (!field || !field.FieldName || field.FieldType === 'Auto generated number') return;
                            const sanitizedId = sanitizeForId(field.FieldName);
                            const inputElement = document.getElementById(sanitizedId);
                            if (inputElement) {
                                if (inputElement.type === 'radio') {
                                     const checkedRadio = document.querySelector(`input[name="${sanitizedId}"]:checked`);
                                     if(checkedRadio) {
                                         capturedData[' - ' + field.FieldName] = checkedRadio.value;
                                     }
                                } else {
                                    capturedData[' - ' + field.FieldName] = inputElement.value;
                                }
                            }
                        });
                    }

                    currentStepIndex++;
                    if (currentStepIndex < procedureSteps.length) {
                        renderCurrentStep();
                    } else {
                        // All steps completed
                        formContainer.innerHTML = '<h2>Onboarding procedure completed!</h2><p>You can now download the generated JSON file.</p>';
                        mainTitle.textContent = "Finished";
                        nextBtn.style.display = 'none';
                        prevBtn.style.display = 'none';
                        downloadBtn.style.display = 'block';
                        
                        // Update the last step as completed
                        procedureSteps.forEach((_, index) => {
                           document.getElementById(`step-item-${index}`).classList.remove('active-step');
                           document.getElementById(`step-item-${index}`).classList.add('completed-step');
                        });
                        updateProgressBar(); // Final update to show 100%
                    }
                });

                downloadBtn.addEventListener('click', () => {
                    const jsonData = JSON.stringify(capturedData, null, 4);
                    const blob = new Blob([jsonData], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'onboarding_documentation.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });

                // --- NEW EVENT LISTENER FOR DROPDOWN ---
                roleDropdown.addEventListener('change', (event) => {
                    // Clear captured data on role change to ensure a fresh start
                    for (const key in capturedData) {
                        delete capturedData[key];
                    }
                    filterAndInitializeSteps(event.target.value);
                });
                // --- END NEW EVENT LISTENER ---

                // Initial load: show all steps (which is the default dropdown value)
                filterAndInitializeSteps(roleDropdown.value);
            })
            .catch(error => {
                console.error('Error loading the webapp data:', error);
                mainTitle.textContent = "Error";
                formContainer.innerHTML = "<p>Failed to load procedure data. Please check the console and ensure 'ai_onboarding_procedure_data.json' is available.</p>";
            });
    });
    </script>
</body>
</html>
