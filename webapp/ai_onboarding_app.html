<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Onboarding Procedure</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for new features */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .controls-bar {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            font-size: 13px;
            color: #495057;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-success:hover {
            background: #218838;
        }

        .version-banner {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px 30px;
            display: none;
            align-items: center;
            gap: 15px;
        }

        .version-banner.show {
            display: flex;
        }

        .version-banner .icon {
            font-size: 24px;
        }

        .version-banner .content {
            flex: 1;
        }

        .version-banner .content h3 {
            color: #856404;
            margin-bottom: 5px;
        }

        .version-banner .content p {
            color: #856404;
            font-size: 14px;
        }

        .content-area {
            padding: 30px;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .phase-section {
            margin-bottom: 40px;
        }

        .phase-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .step-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .step-title {
            font-size: 16px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .field-new {
            background: #fff3cd !important;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #ffc107;
            position: relative;
            margin-bottom: 15px;
        }

        .field-new::before {
            content: "NEW";
            position: absolute;
            top: -10px;
            right: 10px;
            background: #ffc107;
            color: #856404;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h2 {
            margin-bottom: 10px;
            color: #495057;
        }

        #file-input {
            display: none;
        }

        .system-id-input {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="controls-bar">
            <div class="control-group">
                <label for="role-dropdown">Your Role:</label>
                <select id="role-dropdown">
                    <option value="">Select Role...</option>
                    <option value="Requester">Requester</option>
                    <option value="Data Engineer">Data Engineer</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Tester">Tester</option>
                    <option value="Compliance">Compliance</option>
                    <option value="Deployment Engineer">Deployment Engineer</option>
                    <option value="Incident Manager">Incident Manager</option>
                    <option value="Operation & Monitoring Engineer">Operation & Monitoring Engineer</option>
                    <option value="Approver">Approver</option>
                </select>
            </div>

            <div class="control-group">
                <label for="dimension-dropdown">Trust Dimension (Optional):</label>
                <select id="dimension-dropdown">
                    <option value="">All Dimensions</option>
                    <option value="Compliance">Compliance</option>
                    <option value="Risk Management System">Risk Management System</option>
                    <option value="Data and Data Governance">Data and Data Governance</option>
                    <option value="Record-Keeping">Record-Keeping</option>
                    <option value="Transparency and Explainability">Transparency and Explainability</option>
                    <option value="Human Oversight">Human Oversight</option>
                    <option value="Cybersecurity and Resilience">Cybersecurity and Resilience</option>
                    <option value="Intended Use">Intended Use</option>
                    <option value="Job Preservation">Job Preservation</option>
                    <option value="Fairness and Bias">Fairness and Bias</option>
                    <option value="Fundamental Rights">Fundamental Rights</option>
                    <option value="AI Governance">AI Governance</option>
                    <option value="Environmental Sustainability">Environmental Sustainability</option>
                </select>
            </div>

            <div class="control-group">
                <label for="system-id-input">System ID:</label>
                <input type="text" id="system-id-input" class="system-id-input" placeholder="e.g., AI-2025-001">
            </div>

            <div class="button-group">
                <input type="file" id="file-input" accept=".json">
                <button class="btn-secondary" onclick="document.getElementById('file-input').click()">
                    üìÅ Load Project
                </button>
                <button class="btn-success" id="save-btn">üíæ Save Progress</button>
                <button class="btn-primary" id="download-btn">üì• Download Report</button>
            </div>
        </div>

        <div class="version-banner" id="version-banner">
            <div class="icon">‚ö†Ô∏è</div>
            <div class="content">
                <h3>Template Updated!</h3>
                <p id="version-message">New fields have been added since this assessment was created.</p>
            </div>
            <button class="btn-primary" id="highlight-new-btn">Highlight New Fields</button>
        </div>

        <div class="content-area" id="content-area">
            <div class="empty-state">
                <h2>Welcome to AI Onboarding</h2>
                <p>Select your role to begin, or load an existing project to continue.</p>
            </div>
        </div>
    </div>

    <!-- Field Handler Scripts -->
    <script src="scripts/fieldHandler_note.js"></script>
    <script src="scripts/fieldHandler_autoGenerated.js"></script>
    <script src="scripts/fieldHandler_textBox.js"></script>
    <script src="scripts/fieldHandler_decision.js"></script>
    <script src="scripts/fieldHandler_dropdown.js"></script>
    <script src="scripts/fieldHandler_optionBox.js"></script>
    <script src="scripts/fieldHandler_label.js"></script>
    <script src="scripts/fieldHandler_risk.js"></script>
    <script src="scripts/fieldHandler_objective.js"></script>
    <script src="scripts/fieldHandler_multiselect.js"></script> 
    <script src="scripts/fieldHandler_plan.js"></script> 
    <script src="scripts/fieldHandler_fieldGroup.js"></script>
    <script src="scripts/fieldHandler_comply.js"></script>
    <script src="scripts/fieldFactory.js"></script>

    <script>
        // Template version - UPDATE THIS when you modify the template JSON
        const CURRENT_TEMPLATE_VERSION = "1.0";

        let originalWebappData = null;
        let capturedData = {};
        let currentRole = "";
        let currentDimension = "";
        let systemId = "";
        let loadedVersion = null;
        let newFieldsHighlighted = false;

        const roleDropdown = document.getElementById('role-dropdown');
        const dimensionDropdown = document.getElementById('dimension-dropdown');
        const systemIdInput = document.getElementById('system-id-input');
        const fileInput = document.getElementById('file-input');
        const saveBtn = document.getElementById('save-btn');
        const downloadBtn = document.getElementById('download-btn');
        const contentArea = document.getElementById('content-area');
        const versionBanner = document.getElementById('version-banner');
        const highlightNewBtn = document.getElementById('highlight-new-btn');

        // Generate unique system ID
        function generateSystemId() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            return `AI-${year}${month}${day}-${random}`;
        }

        // Sanitize field name for ID
        function sanitizeForId(text) {
            if (typeof text !== 'string') return '';
            return text.replace(/[^a-zA-Z0-9_]/g, '_');
        }

        // Deep filtering function
        function getDeepFilteredNode(node) {
            if (!node) return null;

            const isRoleFilterActive = currentRole && currentRole !== "";
            const isDimFilterActive = currentDimension && currentDimension !== "";
            
            if (!isRoleFilterActive && !isDimFilterActive) return node;

            let matchesDirectly = true;
            if (isRoleFilterActive) {
                if (!node.Role || !String(node.Role).split(',').map(r => r.trim()).includes(currentRole)) {
                    matchesDirectly = false;
                }
            }
            if (isDimFilterActive && matchesDirectly) {
                const nodeDims = node.TrustDimension ? String(node.TrustDimension).split(',').map(d => d.trim()) : [];
                const isComplyOverride = nodeDims.includes("Comply");
                const matchesSelection = nodeDims.includes(currentDimension);

                if (!isComplyOverride && !matchesSelection) {
                    matchesDirectly = false;
                }
            }

            let filteredChildren = [];
            if (node.Fields && Array.isArray(node.Fields)) {
                filteredChildren = node.Fields.map(child => getDeepFilteredNode(child)).filter(child => child !== null);
            }

            if (matchesDirectly) {
                return { ...node, Fields: filteredChildren };
            } else if (filteredChildren.length > 0) {
                return { ...node, Fields: filteredChildren };
            }

            return null;
        }

        // Check if field is new
        function isFieldNew(fieldName) {
            if (!loadedVersion || loadedVersion === CURRENT_TEMPLATE_VERSION) return false;
            
            // Check if this field exists in the loaded captured data
            if (!capturedData || !capturedData.phases) return false;
            
            let fieldExists = false;
            for (const [phaseName, stepsInPhase] of Object.entries(capturedData.phases)) {
                stepsInPhase.forEach(step => {
                    if (step.Fields) {
                        function checkField(field) {
                            if (field.FieldName === fieldName && field.CapturedValue !== undefined) {
                                fieldExists = true;
                            }
                            if (field.Fields) {
                                field.Fields.forEach(checkField);
                            }
                        }
                        step.Fields.forEach(checkField);
                    }
                });
            }
            
            return !fieldExists;
        }

        // Wrap field elements with "new" styling if needed
        function wrapIfNew(element, fieldName) {
            if (isFieldNew(fieldName) && newFieldsHighlighted) {
                const wrapper = document.createElement('div');
                wrapper.className = 'field-new';
                wrapper.appendChild(element);
                return wrapper;
            }
            return element;
        }

        // Render all content using field handlers
        function renderContent() {
            if (!originalWebappData || !currentRole) {
                contentArea.innerHTML = '<div class="empty-state"><h2>Select Your Role</h2><p>Choose your role from the dropdown above to see relevant fields.</p></div>';
                return;
            }

            contentArea.innerHTML = '';
            let hasContent = false;

            // Use captured data structure if available, otherwise use original
            const dataToRender = (capturedData && capturedData.phases) ? capturedData.phases : originalWebappData;

            for (const [phaseName, stepsInPhase] of Object.entries(dataToRender)) {
                const phaseDiv = document.createElement('div');
                phaseDiv.className = 'phase-section';

                const phaseHeader = document.createElement('div');
                phaseHeader.className = 'phase-header';
                phaseHeader.textContent = phaseName;

                let phaseHasContent = false;

                stepsInPhase.forEach(step => {
                    const filteredStep = getDeepFilteredNode(step);
                    if (!filteredStep) return;

                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'step-section';

                    const stepTitle = document.createElement('div');
                    stepTitle.className = 'step-title';
                    stepTitle.textContent = step.StepName || 'Procedure Step';
                    stepDiv.appendChild(stepTitle);

                    // Render objectives using field handler
                    if (step.Objectives && step.Objectives.length > 0) {
                        const handler = getFieldHandler('objective');
                        if (handler) {
                            const objectiveElement = handler(step.Objectives);
                            stepDiv.appendChild(objectiveElement);
                        }
                    }

                    // Render fields using field handlers
                    if (filteredStep.Fields && filteredStep.Fields.length > 0) {
                        filteredStep.Fields.forEach(field => {
                            const handler = getFieldHandler(field.FieldType);
                            if (handler) {
                                // Pass the field with captured value to the handler
                                const fieldElement = handler(field, capturedData, sanitizeForId);
                                
                                // After rendering, populate with captured value if it exists
                                if (field.FieldName && field.CapturedValue !== undefined) {
                                    setTimeout(() => {
                                        const sanitizedId = sanitizeForId(field.FieldName);
                                        const inputElement = document.getElementById(sanitizedId);
                                        if (inputElement) {
                                            if (inputElement.type === 'radio') {
                                                const radioToCheck = document.querySelector(`input[name="${sanitizedId}"][value="${field.CapturedValue}"]`);
                                                if (radioToCheck) radioToCheck.checked = true;
                                            } else {
                                                inputElement.value = field.CapturedValue;
                                            }
                                        }
                                    }, 0);
                                }
                                
                                // Wrap with "new" styling if needed
                                if (field.FieldName && isFieldNew(field.FieldName) && newFieldsHighlighted) {
                                    const wrapper = document.createElement('div');
                                    wrapper.className = 'field-new';
                                    wrapper.appendChild(fieldElement);
                                    stepDiv.appendChild(wrapper);
                                } else {
                                    stepDiv.appendChild(fieldElement);
                                }
                                
                                phaseHasContent = true;
                            }
                        });
                    }

                    if (stepDiv.children.length > 1) {
                        phaseDiv.appendChild(stepDiv);
                    }
                });

                if (phaseHasContent) {
                    phaseDiv.insertBefore(phaseHeader, phaseDiv.firstChild);
                    contentArea.appendChild(phaseDiv);
                    hasContent = true;
                }
            }

            if (!hasContent) {
                contentArea.innerHTML = '<div class="empty-state"><h2>No Fields Available</h2><p>No fields match your current role and dimension filters.</p></div>';
            }
        }

        // Capture all field data - maintains original JSON structure
        function captureAllData() {
            if (!originalWebappData) return null;

            // Create a deep copy of the original structure
            const structuredData = JSON.parse(JSON.stringify(originalWebappData));
            
            // Add metadata at the root level
            const outputData = {
                _metadata: {
                    templateVersion: CURRENT_TEMPLATE_VERSION,
                    systemId: systemId,
                    lastModifiedBy: currentRole,
                    lastModifiedDate: new Date().toISOString()
                },
                phases: structuredData
            };

            // If we have previously captured data, restore it first
            if (capturedData && capturedData.phases) {
                outputData.phases = JSON.parse(JSON.stringify(capturedData.phases));
            }

            // Now capture current form values and update the structure
            for (const [phaseName, stepsInPhase] of Object.entries(outputData.phases)) {
                stepsInPhase.forEach(step => {
                    if (!step.Fields) return;

                    // Recursively update field values in the structure
                    function updateFieldValue(field) {
                        if (!field) return;
                        
                        if (field.FieldName && field.FieldType !== 'Auto generated number' && field.FieldType !== 'fieldGroup') {
                            const sanitizedId = sanitizeForId(field.FieldName);
                            const inputElement = document.getElementById(sanitizedId);
                            
                            if (inputElement) {
                                if (inputElement.type === 'radio') {
                                    const checked = document.querySelector(`input[name="${sanitizedId}"]:checked`);
                                    if (checked) {
                                        field.CapturedValue = checked.value;
                                    }
                                } else {
                                    field.CapturedValue = inputElement.value;
                                }
                            }
                        }
                        
                        if (field.Fields && Array.isArray(field.Fields)) {
                            field.Fields.forEach(updateFieldValue);
                        }
                    }

                    step.Fields.forEach(updateFieldValue);
                });
            }

            return outputData;
        }

        // Save progress
        saveBtn.addEventListener('click', () => {
            if (!systemId) {
                systemId = systemIdInput.value || generateSystemId();
                systemIdInput.value = systemId;
            }

            capturedData = captureAllData();
            
            const jsonData = JSON.stringify(capturedData, null, 4);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${systemId}_progress.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('Progress saved! File downloaded: ' + systemId + '_progress.json');
        });

        // Download final report
        downloadBtn.addEventListener('click', () => {
            if (!systemId) {
                alert('Please set a System ID first');
                return;
            }

            const finalData = captureAllData();
            
            const jsonData = JSON.stringify(finalData, null, 4);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${systemId}_compliance_report.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('Compliance report downloaded!');
        });

        // Load existing project
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const loadedData = JSON.parse(event.target.result);
                    capturedData = loadedData;
                    
                    // Extract metadata
                    if (loadedData._metadata) {
                        systemId = loadedData._metadata.systemId || '';
                        systemIdInput.value = systemId;
                        loadedVersion = loadedData._metadata.templateVersion || "1.0";
                    } else {
                        // Legacy format support
                        systemId = loadedData.systemId || '';
                        systemIdInput.value = systemId;
                        loadedVersion = loadedData.templateVersion || "1.0";
                    }
                    
                    // Check version compatibility
                    if (loadedVersion !== CURRENT_TEMPLATE_VERSION) {
                        versionBanner.classList.add('show');
                        document.getElementById('version-message').textContent = 
                            `This assessment was created with template v${loadedVersion}, but you're using v${CURRENT_TEMPLATE_VERSION}. New fields may be available.`;
                    } else {
                        versionBanner.classList.remove('show');
                    }

                    if (currentRole) {
                        renderContent();
                    }

                    alert('Project loaded successfully!');
                } catch (error) {
                    alert('Error loading file: ' + error.message);
                }
            };
            reader.readAsText(file);
        });

        // Role change
        roleDropdown.addEventListener('change', (e) => {
            currentRole = e.target.value;
            renderContent();
        });

        // Dimension change
        dimensionDropdown.addEventListener('change', (e) => {
            currentDimension = e.target.value;
            renderContent();
        });

        // System ID change
        systemIdInput.addEventListener('change', (e) => {
            systemId = e.target.value;
        });

        // Highlight new fields
        highlightNewBtn.addEventListener('click', () => {
            newFieldsHighlighted = !newFieldsHighlighted;
            renderContent();
            highlightNewBtn.textContent = newFieldsHighlighted ? 'Hide Highlights' : 'Highlight New Fields';
        });

        // Load the template JSON
        document.addEventListener('DOMContentLoaded', () => {
            fetch('ai_onboarding_procedure_data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    originalWebappData = data;
                    window.originalWebappData = data; // Make available globally for field handlers
                    console.log('Template loaded successfully');
                    
                    // Auto-generate system ID if empty
                    if (!systemId) {
                        systemId = generateSystemId();
                        systemIdInput.value = systemId;
                    }
                })
                .catch(error => {
                    console.error('Error loading template:', error);
                    contentArea.innerHTML = '<div class="empty-state"><h2>Error</h2><p>Failed to load template data.</p></div>';
                });
        });
    </script>
</body>
