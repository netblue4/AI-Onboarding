<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Onboarding Procedure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .controls-bar {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            font-size: 13px;
            color: #495057;
        }

        select, input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            min-width: 200px;
            transition: all 0.3s;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .version-banner {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px 30px;
            display: none;
            align-items: center;
            gap: 15px;
        }

        .version-banner.show {
            display: flex;
        }

        .version-banner .icon {
            font-size: 24px;
        }

        .version-banner .content {
            flex: 1;
        }

        .version-banner .content h3 {
            color: #856404;
            margin-bottom: 5px;
        }

        .version-banner .content p {
            color: #856404;
            font-size: 14px;
        }

        .content-area {
            padding: 30px;
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }

        .phase-section {
            margin-bottom: 40px;
        }

        .phase-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .step-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .step-title {
            font-size: 16px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .field-container {
            margin-bottom: 20px;
        }

        .field-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            display: block;
        }

        .field-new {
            background: #fff3cd;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #ffc107;
            position: relative;
        }

        .field-new::before {
            content: "NEW";
            position: absolute;
            top: -10px;
            right: 10px;
            background: #ffc107;
            color: #856404;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }

        input[type="text"], 
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h2 {
            margin-bottom: 10px;
            color: #495057;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        #file-input {
            display: none;
        }

        .system-id-display {
            background: #e7f3ff;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 600;
            color: #004085;
        }

        .objectives-section {
            background: #e7f3ff;
            border-left: 4px solid #004085;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .objectives-section h4 {
            color: #004085;
            margin-bottom: 10px;
        }

        .objectives-section ul {
            margin-left: 20px;
        }

        .objectives-section li {
            margin-bottom: 5px;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>AI System Onboarding & Compliance</h1>
            <p>Systematic documentation for AI Act and ISO compliance</p>
        </div>

        <div class="controls-bar">
            <div class="control-group">
                <label for="role-dropdown">Your Role:</label>
                <select id="role-dropdown">
                    <option value="">Select Role...</option>
                    <option value="Requester">Requester</option>
                    <option value="Data Engineer">Data Engineer</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Tester">Tester</option>
                    <option value="Compliance">Compliance</option>
                    <option value="Deployment Engineer">Deployment Engineer</option>
                    <option value="Incident Manager">Incident Manager</option>
                    <option value="Operation & Monitoring Engineer">Operation & Monitoring Engineer</option>
                    <option value="Approver">Approver</option>
                </select>
            </div>

            <div class="control-group">
                <label for="dimension-dropdown">Trust Dimension (Optional):</label>
                <select id="dimension-dropdown">
                    <option value="">All Dimensions</option>
                    <option value="Compliance">Compliance</option>
                    <option value="Risk Management System">Risk Management System</option>
                    <option value="Data and Data Governance">Data and Data Governance</option>
                    <option value="Record-Keeping">Record-Keeping</option>
                    <option value="Transparency and Explainability">Transparency and Explainability</option>
                    <option value="Human Oversight">Human Oversight</option>
                    <option value="Cybersecurity and Resilience">Cybersecurity and Resilience</option>
                    <option value="Intended Use">Intended Use</option>
                    <option value="Job Preservation">Job Preservation</option>
                    <option value="Fairness and Bias">Fairness and Bias</option>
                    <option value="Fundamental Rights">Fundamental Rights</option>
                    <option value="AI Governance">AI Governance</option>
                    <option value="Environmental Sustainability">Environmental Sustainability</option>
                </select>
            </div>

            <div class="control-group">
                <label for="system-id-input">System ID:</label>
                <input type="text" id="system-id-input" placeholder="e.g., AI-2025-001">
            </div>

            <div class="button-group">
                <input type="file" id="file-input" accept=".json">
                <button class="btn-secondary" onclick="document.getElementById('file-input').click()">
                    üìÅ Load Project
                </button>
                <button class="btn-success" id="save-btn">üíæ Save Progress</button>
                <button class="btn-primary" id="download-btn">üì• Download Report</button>
            </div>
        </div>

        <div class="version-banner" id="version-banner">
            <div class="icon">‚ö†Ô∏è</div>
            <div class="content">
                <h3>Template Updated!</h3>
                <p id="version-message">New fields have been added since this assessment was created.</p>
            </div>
            <button class="btn-primary" id="highlight-new-btn">Highlight New Fields</button>
        </div>

        <div class="content-area" id="content-area">
            <div class="empty-state">
                <h2>Welcome to AI Onboarding</h2>
                <p>Select your role to begin, or load an existing project to continue.</p>
            </div>
        </div>
    </div>

    <script>
        // Template version - UPDATE THIS when you modify the template JSON
        const CURRENT_TEMPLATE_VERSION = "1.0";

        let originalWebappData = null;
        let capturedData = {};
        let currentRole = "";
        let currentDimension = "";
        let systemId = "";
        let loadedVersion = null;
        let newFieldsHighlighted = false;

        const roleDropdown = document.getElementById('role-dropdown');
        const dimensionDropdown = document.getElementById('dimension-dropdown');
        const systemIdInput = document.getElementById('system-id-input');
        const fileInput = document.getElementById('file-input');
        const saveBtn = document.getElementById('save-btn');
        const downloadBtn = document.getElementById('download-btn');
        const contentArea = document.getElementById('content-area');
        const versionBanner = document.getElementById('version-banner');
        const highlightNewBtn = document.getElementById('highlight-new-btn');

        // Load the template JSON
        fetch('ai_onboarding_procedure_data.json')
            .then(response => response.json())
            .then(data => {
                originalWebappData = data;
                console.log('Template loaded successfully');
            })
            .catch(error => {
                console.error('Error loading template:', error);
                contentArea.innerHTML = '<div class="empty-state"><h2>Error</h2><p>Failed to load template data.</p></div>';
            });

        // Generate unique system ID
        function generateSystemId() {
            const date = new Date();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            return `AI-${year}${month}${day}-${random}`;
        }

        // Deep filtering function
        function getDeepFilteredNode(node) {
            if (!node) return null;

            const isRoleFilterActive = currentRole && currentRole !== "";
            const isDimFilterActive = currentDimension && currentDimension !== "";
            
            if (!isRoleFilterActive && !isDimFilterActive) return node;

            let matchesDirectly = true;
            if (isRoleFilterActive) {
                if (!node.Role || !String(node.Role).split(',').map(r => r.trim()).includes(currentRole)) {
                    matchesDirectly = false;
                }
            }
            if (isDimFilterActive && matchesDirectly) {
                const nodeDims = node.TrustDimension ? String(node.TrustDimension).split(',').map(d => d.trim()) : [];
                const isComplyOverride = nodeDims.includes("Comply");
                const matchesSelection = nodeDims.includes(currentDimension);

                if (!isComplyOverride && !matchesSelection) {
                    matchesDirectly = false;
                }
            }

            let filteredChildren = [];
            if (node.Fields && Array.isArray(node.Fields)) {
                filteredChildren = node.Fields.map(child => getDeepFilteredNode(child)).filter(child => child !== null);
            }

            if (matchesDirectly) {
                return { ...node, Fields: filteredChildren };
            } else if (filteredChildren.length > 0) {
                return { ...node, Fields: filteredChildren };
            }

            return null;
        }

        // Check if field is new (not in captured data)
        function isFieldNew(fieldName) {
            if (!loadedVersion || loadedVersion === CURRENT_TEMPLATE_VERSION) return false;
            return !capturedData.hasOwnProperty(fieldName);
        }

        // Sanitize field name for ID
        function sanitizeForId(text) {
            if (typeof text !== 'string') return '';
            return text.replace(/[^a-zA-Z0-9_]/g, '_');
        }

        // Render field based on type
        function renderField(field, container) {
            if (!field || !field.FieldName) return;

            const fieldDiv = document.createElement('div');
            fieldDiv.className = 'field-container';
            
            if (isFieldNew(field.FieldName) && newFieldsHighlighted) {
                fieldDiv.classList.add('field-new');
            }

            const label = document.createElement('label');
            label.className = 'field-label';
            label.textContent = field.FieldName;
            fieldDiv.appendChild(label);

            const fieldId = sanitizeForId(field.FieldName);
            const savedValue = capturedData[field.FieldName] || '';

            switch (field.FieldType) {
                case 'Text Box':
                case 'textBox':
                    if (field.FieldName.toLowerCase().includes('description') || 
                        field.FieldName.toLowerCase().includes('explain')) {
                        const textarea = document.createElement('textarea');
                        textarea.id = fieldId;
                        textarea.value = savedValue;
                        fieldDiv.appendChild(textarea);
                    } else {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.id = fieldId;
                        input.value = savedValue;
                        fieldDiv.appendChild(input);
                    }
                    break;

                case 'Decision':
                case 'decision':
                    const radioGroup = document.createElement('div');
                    radioGroup.className = 'radio-group';
                    ['Yes', 'No'].forEach(option => {
                        const radioDiv = document.createElement('div');
                        radioDiv.className = 'radio-option';
                        
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = fieldId;
                        radio.value = option;
                        radio.id = `${fieldId}_${option}`;
                        if (savedValue === option) radio.checked = true;
                        
                        const radioLabel = document.createElement('label');
                        radioLabel.htmlFor = `${fieldId}_${option}`;
                        radioLabel.textContent = option;
                        
                        radioDiv.appendChild(radio);
                        radioDiv.appendChild(radioLabel);
                        radioGroup.appendChild(radioDiv);
                    });
                    fieldDiv.appendChild(radioGroup);
                    break;

                case 'Dropdown':
                case 'dropdown':
                    const select = document.createElement('select');
                    select.id = fieldId;
                    
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Select...';
                    select.appendChild(defaultOption);
                    
                    if (field.Options) {
                        field.Options.forEach(opt => {
                            const option = document.createElement('option');
                            option.value = opt;
                            option.textContent = opt;
                            if (savedValue === opt) option.selected = true;
                            select.appendChild(option);
                        });
                    }
                    fieldDiv.appendChild(select);
                    break;

                default:
                    const defaultInput = document.createElement('input');
                    defaultInput.type = 'text';
                    defaultInput.id = fieldId;
                    defaultInput.value = savedValue;
                    fieldDiv.appendChild(defaultInput);
            }

            container.appendChild(fieldDiv);

            // Recursively render child fields
            if (field.Fields && field.Fields.length > 0) {
                field.Fields.forEach(childField => {
                    const filteredChild = getDeepFilteredNode(childField);
                    if (filteredChild) {
                        renderField(filteredChild, container);
                    }
                });
            }
        }

        // Render all content
        function renderContent() {
            if (!originalWebappData || !currentRole) {
                contentArea.innerHTML = '<div class="empty-state"><h2>Select Your Role</h2><p>Choose your role from the dropdown above to see relevant fields.</p></div>';
                return;
            }

            contentArea.innerHTML = '';

            let hasContent = false;

            for (const [phaseName, stepsInPhase] of Object.entries(originalWebappData)) {
                const phaseDiv = document.createElement('div');
                phaseDiv.className = 'phase-section';

                const phaseHeader = document.createElement('div');
                phaseHeader.className = 'phase-header';
                phaseHeader.textContent = phaseName;

                let phaseHasContent = false;

                stepsInPhase.forEach(step => {
                    const filteredStep = getDeepFilteredNode(step);
                    if (!filteredStep) return;

                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'step-section';

                    const stepTitle = document.createElement('div');
                    stepTitle.className = 'step-title';
                    stepTitle.textContent = step.StepName || 'Procedure Step';
                    stepDiv.appendChild(stepTitle);

                    // Render objectives if present
                    if (step.Objectives && step.Objectives.length > 0) {
                        const objectivesDiv = document.createElement('div');
                        objectivesDiv.className = 'objectives-section';
                        
                        const objTitle = document.createElement('h4');
                        objTitle.textContent = 'Objectives:';
                        objectivesDiv.appendChild(objTitle);
                        
                        const objList = document.createElement('ul');
                        step.Objectives.forEach(obj => {
                            const li = document.createElement('li');
                            li.textContent = obj;
                            objList.appendChild(li);
                        });
                        objectivesDiv.appendChild(objList);
                        stepDiv.appendChild(objectivesDiv);
                    }

                    // Render fields
                    if (filteredStep.Fields && filteredStep.Fields.length > 0) {
                        filteredStep.Fields.forEach(field => {
                            renderField(field, stepDiv);
                        });
                        phaseHasContent = true;
                    }

                    if (stepDiv.children.length > 1) {
                        phaseDiv.appendChild(stepDiv);
                    }
                });

                if (phaseHasContent) {
                    phaseDiv.insertBefore(phaseHeader, phaseDiv.firstChild);
                    contentArea.appendChild(phaseDiv);
                    hasContent = true;
                }
            }

            if (!hasContent) {
                contentArea.innerHTML = '<div class="empty-state"><h2>No Fields Available</h2><p>No fields match your current role and dimension filters.</p></div>';
            }
        }

        // Capture all field data
        function captureAllData() {
            const tempData = {
                templateVersion: CURRENT_TEMPLATE_VERSION,
                systemId: systemId,
                lastModifiedBy: currentRole,
                lastModifiedDate: new Date().toISOString(),
                ...capturedData
            };

            // Capture current values from all input fields
            contentArea.querySelectorAll('input, textarea, select').forEach(element => {
                if (element.type === 'radio') {
                    if (element.checked) {
                        const fieldName = element.name.replace(/_/g, ' ');
                        tempData[fieldName] = element.value;
                    }
                } else if (element.id && element.id !== 'role-dropdown' && element.id !== 'dimension-dropdown') {
                    const fieldName = element.id.replace(/_/g, ' ');
                    tempData[fieldName] = element.value;
                }
            });

            return tempData;
        }

        // Save progress
        saveBtn.addEventListener('click', () => {
            if (!systemId) {
                systemId = systemIdInput.value || generateSystemId();
                systemIdInput.value = systemId;
            }

            capturedData = captureAllData();
            
            const jsonData = JSON.stringify(capturedData, null, 4);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${systemId}_progress.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('Progress saved! File downloaded: ' + systemId + '_progress.json');
        });

        // Download final report
        downloadBtn.addEventListener('click', () => {
            if (!systemId) {
                alert('Please set a System ID first');
                return;
            }

            const finalData = captureAllData();
            
            const jsonData = JSON.stringify(finalData, null, 4);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${systemId}_compliance_report.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('Compliance report downloaded!');
        });

        // Load existing project
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const loadedData = JSON.parse(event.target.result);
                    capturedData = loadedData;
                    
                    // Extract metadata
                    systemId = loadedData.systemId || '';
                    systemIdInput.value = systemId;
                    
                    loadedVersion = loadedData.templateVersion || "1.0";
                    
                    // Check version compatibility
                    if (loadedVersion !== CURRENT_TEMPLATE_VERSION) {
                        versionBanner.classList.add('show');
                        document.getElementById('version-message').textContent = 
                            `This assessment was created with template v${loadedVersion}, but you're using v${CURRENT_TEMPLATE_VERSION}. New fields may be available.`;
                    } else {
                        versionBanner.classList.remove('show');
                    }

                    if (currentRole) {
                        renderContent();
                    }

                    alert('Project loaded successfully!');
                } catch (error) {
                    alert('Error loading file: ' + error.message);
                }
            };
            reader.readAsText(file);
        });

        // Role change
        roleDropdown.addEventListener('change', (e) => {
            currentRole = e.target.value;
            renderContent();
        });

        // Dimension change
        dimensionDropdown.addEventListener('change', (e) => {
            currentDimension = e.target.value;
            renderContent();
        });

        // System ID change
        systemIdInput.addEventListener('change', (e) => {
            systemId = e.target.value;
        });

        // Highlight new fields
        highlightNewBtn.addEventListener('click', () => {
            newFieldsHighlighted = !newFieldsHighlighted;
            renderContent();
            highlightNewBtn.textContent = newFieldsHighlighted ? 'Hide Highlights' : 'Highlight New Fields';
        });

        // Auto-generate system ID if empty
        if (!systemId) {
            systemId = generateSystemId();
            systemIdInput.value = systemId;
        }
    </script>
</body>
</html>
