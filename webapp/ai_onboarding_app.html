<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Onboarding Procedure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    
        <div class="role-progress-section">
            <div class="role-progress-header">
                <h3>Role Completion Status</h3>
            </div>
            <div class="role-progress-container" id="role-progress-container">
                <!-- Progress items will be generated here -->
            </div>
        </div>

        <div class="controls-bar">
            <div class="control-group">
                <label for="system-id-input">System ID:</label>
                <input type="text" id="system-id-input" class="system-id-input" placeholder="e.g., AI-2025-001">
            </div>

            <div class="button-group">
                <input type="file" id="file-input" accept=".json">
                <button class="btn-primary" onclick="document.getElementById('file-input').click()">
                    Load Data File
                </button>
                <button class="btn-primary" id="compliancemap-btn">Dashboard</button>                
                <button class="btn-primary" id="save-btn">Save Progress</button>
                <button class="btn-primary" id="download-btn">Download Report</button>
            </div>
        </div>

        <div class="info-banner" id="info-banner">
            <div class="content">
                <p><strong>Data file loaded:</strong> <span id="loaded-file-info"></span></p>
            </div>
        </div>

        <div class="version-banner" id="version-banner">
            <div class="icon">⚠️</div>
            <div class="content">
                <h3>Template Updated!</h3>
                <p id="version-message">New fields have been added since this assessment was created.</p>
            </div>
            <button class="btn-primary" id="highlight-new-btn">Highlight New Fields</button>
        </div>

        <div class="content-area" id="content-area">
            <div class="empty-state">
                <h2>Welcome to AI Onboarding</h2>
                <p>Select your role to begin, or load an existing data file to continue.</p>
            </div>
        </div>
    </div>

    <!-- Field Handler Scripts (existing field handlers) -->
    <script src="scripts/fieldHandler_note.js"></script>
    <script src="scripts/fieldHandler_autoGenerated.js"></script>
    <script src="scripts/fieldHandler_textBox.js"></script>
    <script src="scripts/fieldHandler_label.js"></script>
    <!--
    <script src="scripts/fieldHandler_decision.js"></script>
    <script src="scripts/fieldHandler_dropdown.js"></script>
    <script src="scripts/fieldHandler_optionBox.js"></script>
    -->
    <script src="scripts/fieldHandler_risk.js"></script>
    <script src="scripts/fieldHandler_objective.js"></script>
    <script src="scripts/fieldHandler_multiselect.js"></script> 
    <script src="scripts/fieldHandler_plan.js"></script> 
    <script src="scripts/fieldHandler_fieldGroup.js"></script>
    <script src="scripts/fieldHandler_comply.js"></script>
    <script src="scripts/fieldHandler_requirement.js"></script>
    <script src="scripts/fieldHandler_mindmap.js"></script>
    <script src="scripts/fieldHandler_ComplyTable.js"></script>
    <script src="scripts/fieldFactory.js"></script>
    


    <!-- New Modular Application Scripts (in order) -->
    <script src="scripts/config.js"></script>
    <script src="scripts/stateManager.js"></script>
    <script src="scripts/roleProgress.js"></script>
    <script src="scripts/templateManager.js"></script>
    <script src="scripts/fileManager.js"></script>
    <script src="scripts/dataCapture.js"></script>
    <script src="scripts/dataRestore.js"></script>
    <script src="scripts/contentRenderer.js"></script>
    <script src="scripts/eventHandlers.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
