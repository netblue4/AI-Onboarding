<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Security Risk Assessment</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 2em;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            color: #005a9c;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5em;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .accordion .group .header {
            background-color: #e9ecef;
            color: #495057;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border-top: 1px solid #dee2e6;
        }
        .accordion .group:first-child .header {
            border-top: none;
        }
        .accordion .group .header:hover, .accordion .group .header.active {
            background-color: #d1dce5;
        }
        .accordion .group .header::after {
            content: '\\25B6'; /* Right-pointing triangle */
            font-size: 0.8em;
            color: #495057;
            float: right;
            margin-left: 5px;
            transition: transform 0.3s ease;
        }
        .accordion .group .header.active::after {
            transform: rotate(90deg);
        }
        .accordion .group .panel {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            border-top: 1px solid #dee2e6;
        }
        .table-container {
            padding: 15px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Security Risk Assessment</h1>
    <p>Based on ISO/IEC 23894 Information technology — Artificial intelligence — Guidance on risk management</p>
    <div class="accordion" id="accordion">
        </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const accordion = document.getElementById('accordion');

    // Fetch the data from the external JSON file
    fetch('Principle_phase_risk_control.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            // The data is now loaded from the file.
            // The rest of the script builds the accordion using this data.
            data.forEach(item => {
                const group = document.createElement('div');
                group.className = 'group';

                const header = document.createElement('button');
                header.className = 'header';
                header.textContent = item.principle;
                group.appendChild(header);

                const panel = document.createElement('div');
                panel.className = 'panel';
                const tableContainer = document.createElement('div');
                tableContainer.className = 'table-container';

                const table = document.createElement('table');
                const thead = table.createTHead();
                const headerRow = thead.insertRow();
                const headers = ['Phase(s)', 'Risk(s)', 'Mitigating Control(s)'];
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });

                const tbody = table.createTBody();
                const row = tbody.insertRow();
                const cell1 = row.insertCell();
                cell1.innerHTML = item.phases.join('<br>');
                const cell2 = row.insertCell();
                cell2.innerHTML = item.risks.join('<br><br>');
                const cell3 = row.insertCell();
                cell3.innerHTML = item.controls.join('<br><br>');
                
                tableContainer.appendChild(table);
                panel.appendChild(tableContainer);
                group.appendChild(panel);
                accordion.appendChild(group);

                header.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const panel = this.nextElementSibling;
                    if (panel.style.maxHeight) {
                        panel.style.maxHeight = null;
                        panel.style.padding = "0 18px";
                    } else {
                        panel.style.maxHeight = panel.scrollHeight + "px";
                        panel.style.padding = "15px 18px";
                    }
                });
            });
        })
        .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
            accordion.innerHTML = '<p style="color: red;">Failed to load risk assessment data. Please ensure the Principle-phase-risk-control.json file is in the same directory.</p>';
        });
});
</script>

</body>
</html>
